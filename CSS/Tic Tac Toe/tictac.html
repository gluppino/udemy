<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<!-- Header -->
    <div>
        <h1>Tic Tac Toe</h1>
    </div>
    
<!-- Table for the game -->
    <table>
        <tr>
            <td>Left</td>
            <td class="vertical">Middle</td>
            <td>Right</td>
        </tr>

        <tr>
            <td class="horizontal">Left</td>
            <td class="vertical horizontal">Middle</td>
            <td class="horizontal">Right</td>
        </tr>

        <tr>
            <td>Left</td>
            <td class="vertical">Middle</td>
            <td>Right</td>
        </tr>
    </table>
    
</body>
</html>
