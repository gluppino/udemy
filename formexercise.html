<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
</head>
<body>
    <p>Register</p>

<!-- Start of the form -->
    <form action="push">

        <!-- Name inputs -->
        <label for="firstName">First Name</label>
        <input id="firstName" type="name" placeholder="John" required>

        <Label for="lastName">Last Name</Label>
        <input id="lastName" type="name" placeholder="Smith" required>

        <!-- Radio buttons for gender -->
    <div>
        <label for="male">Male</label>
        <input value="male" name="gender" id="male" type="radio">

        <label for="female">Female</label>
        <input value="female" name="gender" id="female" type="radio">

        <label for="other">Other</label>
        <input value="other" name="gender" id="other" type="radio">
    </div>
        <!-- Email and password -->
    <div>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="john@gmail.com" required>

        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="ABC123" pattern="{5-10}" required title="5 to 10 Characters">
    </div>

        <!-- Dropdown for birthday -->
    <div>
        <p>When is your birthday?</p>

        <select name="birthday" id="month">
            <option value="month">Month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
        </select>

        <select name="birthday" id="date">
            <option value="date">Date</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>


        <select name="birthday" id="year">
            <option value="year">Year</option>
            <option value="1980">1980</option>
            <option value="1981">1981</option>
            <option value="1982">1982</option>
            <option value="1983">1983</option>
            <option value="1984">1984</option>
            <option value="1985">1985</option>
            <option value="1986">1986</option>
            <option value="1987">1987</option>
        </select>

    </div>

        <!-- radio agreement -->

        <label for="terms">Do you agree to our terms?</label>
        <input type="checkbox">

        <!-- Button -->
    <button>Send us love</button>

    </form>
</body>
</html>
